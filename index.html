<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quick-Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div id="button">
    <button id="add" onclick="f()" style="margin: 10px" class="btn btn-success">Addition</button>
    <button id="sub" onclick="f()" style="margin: 10px" class="btn btn-success">Subtraction</button>
    <button id="multi" onclick="f()" style="margin: 10px" class="btn btn-success">Multiplication</button>
    <button id="div" onclick="f()" style="margin: 10px" class="btn btn-success">Division</button>
</div>
<p id="time" style="margin: 10px"></p>
<div id="reply">
    <p id="question" style="margin: 10px"></p>
    <!--    <input type="text" id="answer" style="margin: 10px">-->
    <input type="text" class="form-control" placeholder="Answer" aria-label="Server" style="width: 200px; margin: 10px"
           id="answer">
</div>
</body>
<script defer="defer">
    function f() {
        document.getElementById("button").innerHTML = "<b style='margin: 10px; color: green'>Begin!</b>"
    }
    document.getElementById("add").addEventListener("click", function () {
        let time_remain = 20
        let n2 = 0
        let n1 = 0
        let score = 0
        let answer = ""
        let interval = setInterval(function () {
            time_remain -= 1
            let time = document.getElementById("time")
            time.innerText = `Time remain: ${time_remain}`
            if (time_remain === 0) {
                time.innerText = `Time up!`
                clearInterval(interval)
            }
        }, 1000)
        let interval2 = setInterval(function () {
            if (document.getElementById("time").innerText != "Time up!") {
                if (answer == (n1 + n2)) {
                    score += 1
                    time_remain = 20
                    document.getElementById("time").innerText = `Time remain: ${time_remain}`
                    answer = document.getElementById("answer").value
                    n1 = Math.floor(Math.random() * 100)
                    n2 = Math.floor(Math.random() * 100)
                    console.log(n1 + n2)
                    console.log(answer == (n1 + n2))
                    document.getElementById("question").innerText = `${n1} + ${n2}`
                    document.getElementById("answer").value = ""
                } else {
                    answer = document.getElementById("answer").value
                }
            } else {
                document.getElementById("reply").innerHTML = `<p>Score: ${score}</p><p>Answer: ${n1 + n2}</p></p>`;
                clearInterval(interval2)
            }
        })
    })
    document.getElementById("sub").addEventListener("click", function () {
        let time_remain = 20
        let n2 = 0
        let n1 = 0
        let score = 0
        let answer = ""
        let interval = setInterval(function () {
            time_remain -= 1
            let time = document.getElementById("time")
            time.innerText = `Time remain: ${time_remain}`
            if (time_remain === 0) {
                time.innerText = `Time up!`
                clearInterval(interval)
            }
        }, 1000)
        let interval2 = setInterval(function () {
            if (document.getElementById("time").innerText != "Time up!") {
                if (answer == (n1 - n2)) {
                    score += 1
                    time_remain = 20
                    document.getElementById("time").innerText = `Time remain: ${time_remain}`
                    answer = document.getElementById("answer").value
                    n1 = Math.floor(Math.random() * 100)
                    n2 = Math.floor(Math.random() * n1)
                    console.log(n1 - n2)
                    console.log(answer == (n1 - n2))
                    document.getElementById("question").innerText = `${n1} - ${n2}`
                    document.getElementById("answer").value = ""
                } else {
                    answer = document.getElementById("answer").value
                }
            } else {
                document.getElementById("reply").innerHTML = `<p>Score: ${score}</p><p>Answer: ${n1 - n2}</p></p>`;
                clearInterval(interval2)
            }
        })
    })
    document.getElementById("multi").addEventListener("click", function () {
        let time_remain = 20
        let n2 = 0
        let n1 = 0
        let score = 0
        let answer = ""
        let interval = setInterval(function () {
            time_remain -= 1
            let time = document.getElementById("time")
            time.innerText = `Time remain: ${time_remain}`
            if (time_remain === 0) {
                time.innerText = `Time up!`
                clearInterval(interval)
            }
        }, 1000)
        let interval2 = setInterval(function () {
            if (document.getElementById("time").innerText != "Time up!") {
                if (answer == (n1 * n2)) {
                    score += 1
                    time_remain = 20
                    document.getElementById("time").innerText = `Time remain: ${time_remain}`
                    answer = document.getElementById("answer").value
                    n1 = Math.floor(Math.random() * 9)
                    n2 = Math.floor(Math.random() * 20)
                    console.log(n1 - n2)
                    console.log(answer == (n1 * n2))
                    document.getElementById("question").innerText = `${n1} * ${n2}`
                    document.getElementById("answer").value = ""
                } else {
                    answer = document.getElementById("answer").value
                }
            } else {
                document.getElementById("reply").innerHTML = `<p>Score: ${score}</p><p>Answer: ${n1 * n2}</p></p>`;
                clearInterval(interval2)
            }
        })
    })
    document.getElementById("div").addEventListener("click", function () {
        let time_remain = 20
        let n2 = 0
        let n1 = 0
        n2 = Math.floor(Math.random() * 9) + 1
        n1 = n2 * Math.floor(Math.random() * 35)
        console.log(n1 / n2)
        let score = 0
        let answer = ""
        let interval = setInterval(function () {
            time_remain -= 1
            let time = document.getElementById("time")
            time.innerText = `Time remain: ${time_remain}`
            if (time_remain === 0) {
                time.innerText = `Time up!`
                clearInterval(interval)
            }
        }, 1000)
        let interval2 = setInterval(function () {
            if (document.getElementById("time").innerText != "Time up!") {
                if (answer == (n1 / n2)) {
                    score += 1
                    time_remain = 20
                    document.getElementById("time").innerText = `Time remain: ${time_remain}`
                    answer = document.getElementById("answer").value
                    n2 = Math.floor(Math.random() * 9) + 1
                    n1 = n2 * Math.floor(Math.random() * 35)
                    console.log(n1 / n2)
                    console.log(answer == (n1 / n2))
                    document.getElementById("question").innerText = `${n1} / ${n2}`
                    document.getElementById("answer").value = ""
                } else {
                    console.log(n1)
                    console.log(n2)
                    answer = document.getElementById("answer").value
                    document.getElementById("question").innerText = `${n1} / ${n2}`
                }
            } else {
                document.getElementById("reply").innerHTML = `<p>Score: ${score}</p><p>Answer: ${n1 / n2}</p></p>`;
                clearInterval(interval2)
            }
        })
    })

</script>
</html>
